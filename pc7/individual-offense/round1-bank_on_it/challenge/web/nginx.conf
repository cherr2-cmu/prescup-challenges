events {}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    server {
        listen 80;

        # All other .git paths: allow access, but disable autoindex
        location ~ ^/\.git/ {
            root /app;
            autoindex off;
        }

        # Serve static CSS
        location /css/ {
            root /app;
        }

        # Serve static JS
        location /js/ {
            root /app;
        }

        # Reverse proxy to Flask app
        location / {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}