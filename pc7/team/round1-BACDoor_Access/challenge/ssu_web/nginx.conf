user nginx;
worker_processes 1;          # hard cap: prevents worker explosion

events {
    worker_connections 1024; # cap connections per worker
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # optional: keep memory bounded a bit
    keepalive_timeout  10;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
    }
}
