- instance: 1101
  name: Lecture Hall HVAC Controller
  description: Controls HVAC zones in the Lecture Hall
  shorthand: lecHVAC
  objects:
  - type: analogInput
    instance: 1
    name: Lecture Room Zone Temperature
    state:
      type: random
      min: 59
      max: 86
      value: 69.9
      mutable: false
      units: degreesFahrenheit
      randomMin: 69.4
      randomMax: 70.4
      randomAmount: 0.1
      delay: 30
  - type: analogValue
    instance: 1
    name: Lecture Room Temp Setpoint
    state:
      type: constant
      min: 64.4
      max: 78.8
      value: 69.8
      mutable: true
      units: degreesFahrenheit
  # - type: multiStateValue
  #   instance: 1
  #   name: Lecture Room Mode
  #   state:
  #     type: constant
  #     min: 0
  #     max: 3
  #     value: 0
  #     mutable: true
  #   states:
  #     0: idle
  #     1: active
  #     2: fault
  #     3: manual override
  - type: analogOutput
    instance: 1
    name: Lecture Room Cooling Valve
    state:
      type: constant
      min: 0
      max: 100
      value: 60
      mutable: true
      units: percent
  - type: analogOutput
    instance: 2
    name: Lecture Room Heating Valve
    state:
      type: constant
      min: 0
      max: 100
      value: 0
      mutable: true
      units: percent
  - type: binaryInput
    instance: 1
    name: Lecture Room Occupancy Sensor
    state:
      type: constant
      value: 1
      mutable: false
  - type: analogInput
    instance: 2
    name: Entry Hall Temp
    state:
      type: random
      min: 59
      max: 86
      value: 69.8
      mutable: false
      units: degreesFahrenheit
      randomMin: 69.3
      randomMax: 70.3
      randomAmount: 0.1
      delay: 30
  - type: analogValue
    instance: 2
    name: Hall Temp Setpoint
    state:
      type: constant
      min: 64.4
      max: 78.8
      value: 69.8
      mutable: true
      units: degreesFahrenheit
  - type: analogOutput
    instance: 3
    name: Hallway Cooling Valve
    state:
      type: constant
      min: 0
      max: 100
      value: 45
      mutable: true
      units: percent
  - type: binaryInput
    instance: 2
    name: Entry Occupancy Sensor
    state:
      type: constant
      value: 1
      mutable: false
  - type: analogInput
    instance: 3
    name: Bathroom Temp Sensor
    state:
      type: random
      min: 59
      max: 86
      value: 69.8
      mutable: false
      units: degreesFahrenheit
      randomMin: 69.3
      randomMax: 70.3
      randomAmount: 0.1
      delay: 30
  - type: binaryInput
    instance: 3
    name: Bathroom Occupancy Group Sensor
    state:
      type: constant
      value: 1
      mutable: false
  - type: binaryOutput
    instance: 1
    name: Exhaust Fan Control
    state:
      type: constant
      value: 1
      mutable: true
  - type: analogInput
    instance: 4
    name: Maintenance Room Temp
    state:
      type: random
      min: 59
      max: 86
      value: 69.8
      mutable: false
      units: degreesFahrenheit
      randomMin: 69.3
      randomMax: 70.3
      randomAmount: 0.1
      delay: 30
  - type: binaryOutput
    instance: 2
    name: Fan Enable
    state:
      type: constant
      value: 1
      mutable: true
