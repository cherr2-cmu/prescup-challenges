- instance: 3001
  name: Fire & Life Safety
  description: Monitors building fire systems
  shorthand: fireSafety
  objects:
  - type: binaryInput
    instance: 1
    name: Lecture Hall Fire Alarm State
    state:
      type: constant
      value: 0
      mutable: false
  - type: binaryInput
    instance: 2
    name: Engineering Fire Alarm State
    state:
      type: constant
      value: 0
      mutable: false
  - type: binaryValue
    instance: 1
    name: Smoke Damper Override
    state:
      type: custom
      class: SmokeDamper
      value: 0
      mutable: true
  - type: multiStateOutput
    instance: 1
    name: Fire System Mode
    state:
      type: custom
      class: FireMode
      min: 0
      max: 4
      value: 1
      mutable: true
    states:
      1: Normal
      2: Test
      3: Drill
      4: Service
  - type: binaryOutput
    instance: 1
    name: HVAC Shutdown Command
    state:
      type: custom
      class: HVACDisable
      value: 0
      mutable: true
  # - type: notificationClass
  #   instance: 1
  #   name: Alarm Routing
- instance: 3002
  name: Power Monitoring System
  description: Tracks electrical consumption and demand
  shorthand: power
  objects:
  - type: analogInput
    instance: 1
    name: Phase A Voltage
    state:
      type: random
      min: 0
      max: 480
      value: 120
      mutable: false
      units: volts
      randomMin: 117.6
      randomMax: 122.4
      randomAmount: 1.0
      delay: 10
  - type: analogInput
    instance: 2
    name: Phase A Current
    state:
      type: random
      min: 0
      max: 100
      value: 30
      mutable: false
      units: amperes
      randomMin: 28.5
      randomMax: 31.5
      randomAmount: 0.5
      delay: 10
  - type: analogInput
    instance: 3
    name: Total Real Power (kW)
    state:
      type: random
      min: 0
      max: 500
      value: 150
      mutable: false
      units: kilowatts
      randomMin: 135.0
      randomMax: 165.5
      randomAmount: 2.0
      delay: 15
  # - type: analogInput
  #   instance: 4
  #   name: Total Energy Consumption (kWh) # Similar to another, should just be growing; random doesn't make sense
  #   state:
  #     type: random
  #     min: 0
  #     max: 10000
  #     value: 2200
  #     mutable: false
  #     units: kilowattHours
  #     randomMin: 2156.0
  #     randomMax: 2244.0
  #     randomAmount: 4.4
  #     delay: 30
  - type: analogValue
    instance: 1
    name: Peak Demand Threshold
    state:
      type: constant
      min: 200
      max: 400
      value: 275
      mutable: true
      units: kilowatts
