      placeholder: "PCCC{text_alphanumeric_characters}"
      answer: *token2
      points: 600
      max_attempts: 3

    - name: "Token 3 - Deep Waters"
      body: "üíΩ Scan the surface of the image to find this deeply seated token" 
      placeholder: "PCCC{text_alphanumeric_characters}"
      answer: *token3
      points: 600
      max_attempts: 3  

    - name: "Token 4 - META"
      body: "üîÄ Investigate any .dat files and seek sectors to find and decrypt the next encrypted payload"
      placeholder: "PCCC{text_alphanumeric_characters}"
      answer: *token4
      points: 600
      max_attempts: 3

    - name: "Token 5 - Future Perfect"
      body: "üöÅ SPECTRE never leaves anything to chance - four fragments, four gates. Once aligned, the final truth will be revealed through the dead drop‚Äôs cover. What is the last secret?"
      placeholder: "PCCC{text_alphanumeric_characters}"
      answer: *token5
      points: 1200
      max_attempts: 3

